<div class="main-container">
<div class="container">
<div class="button-row just-down">
  <a mat-raised-button color="primary" [routerLink]="['/customer-create']">
    <mat-icon>add</mat-icon>
  </a>
</div>
  <div class="just-down">
    <h2 class="heading-margin">Customers</h2>
  </div>
<div class="example-container mat-elevation-z8 just-down">
  <table mat-table #table [dataSource]="dataSource">

    <!--- Note that these columns can be defined in any order.
          The actual rendered columns are set as a property on the row definition" -->

    <!-- Title Column -->
    <ng-container matColumnDef="cust_id">
      <th mat-header-cell *matHeaderCellDef> ID</th>
      <td mat-cell *matCellDef="let element" class="isbn-col"> {{element.cust_id}} </td>
    </ng-container>

    <!-- Title Column -->
    <ng-container matColumnDef="cust_name">
      <th mat-header-cell *matHeaderCellDef> Name</th>
      <td mat-cell *matCellDef="let element"> {{element.cust_name}} </td>
    </ng-container>

    <!-- Author Column -->
    <ng-container matColumnDef="cust_email">
      <th mat-header-cell *matHeaderCellDef> Email</th>
      <td mat-cell *matCellDef="let element"> {{element.cust_email}} </td>
    </ng-container>

    <ng-container matColumnDef="cust_ph_num">
      <th mat-header-cell *matHeaderCellDef> Phone Number</th>
      <td mat-cell *matCellDef="let element"> {{element.cust_ph_num}} </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="customersList"></tr>
    <tr mat-row *matRowDef="let row; columns: customersList;" [routerLink]="['/customer-details/', row._id]"></tr>
  </table>
</div>
</div>
</div>
