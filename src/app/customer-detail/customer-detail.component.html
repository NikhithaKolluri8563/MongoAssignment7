<div class="main-container">
<div class="outer-container">
<div class="container">
<div class="button-row just-down">
  <a mat-raised-button color="primary" [routerLink]="['/customers']"><mat-icon>list</mat-icon></a>
</div>
  <div>
    <h2 class="heading-margin">Customer Details</h2>
  </div>
<mat-card class="example-card">
  <mat-card-header>
   <!-- <mat-card-title><h2>{{customer.title}}</h2></mat-card-title>
    <mat-card-subtitle>{{book.description}}</mat-card-subtitle>-->
  </mat-card-header>
  <mat-card-content>

    <table>
      <tr><td class="col-width">ID:</td>
      <td>{{customer.cust_id}}</td></tr>
      <tr><td class="col-width">Name:</td>
      <td>{{customer.cust_name}}</td></tr>
      <tr><td class="col-width">Email:</td>
      <td>{{customer.cust_email}}</td></tr>
      <tr><td class="col-width">Phone Number:</td>
      <td>{{customer.cust_ph_num}}</td></tr>

    </table>
  </mat-card-content>
  <mat-card-actions class="buttons-align">
    <a mat-raised-button color="primary" [routerLink]="['/customer-edit', customer._id]"><mat-icon>edit</mat-icon></a>
    <a mat-raised-button color="warn" (click)="deleteBook(customer._id)"><mat-icon>delete</mat-icon></a>
  </mat-card-actions>
</mat-card>
</div>
</div>
</div>
