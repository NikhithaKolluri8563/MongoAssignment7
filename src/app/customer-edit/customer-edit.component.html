<div class="main-container">
<div class="outer-container">
<div class="container">
<div class="button-row just-down">
  <a mat-raised-button color="primary" [routerLink]="['/customers']">
    <mat-icon>list</mat-icon>
  </a>
</div>
  <div class="just-down">
    <h2 class="heading-margin">Edit Customer Details</h2>
  </div>
<form [formGroup]="customerForm" (ngSubmit)="onFormSubmit(customerForm.value)" class="just-down">
  <mat-form-field class="example-full-width">
    <input matInput placeholder="ID" formControlName="cust_id"
           [errorStateMatcher]="matcher">
    <mat-error>
      <span *ngIf="!customerForm.get('cust_id').valid && customerForm.get('cust_id').touched">Please enter ID</span>
    </mat-error>
  </mat-form-field>
  <mat-form-field class="example-full-width">
    <input matInput placeholder="Name" formControlName="cust_name"
           [errorStateMatcher]="matcher">
    <mat-error>
      <span *ngIf="!customerForm.get('cust_name').valid && customerForm.get('cust_name').touched">Please enter Name</span>
    </mat-error>
  </mat-form-field>
  <mat-form-field class="example-full-width">
    <input matInput placeholder="Email" formControlName="cust_email"
           [errorStateMatcher]="matcher">
    <mat-error>
      <span *ngIf="!customerForm.get('cust_email').valid && customerForm.get('cust_email').touched">Please enter Email-Id</span>
    </mat-error>
  </mat-form-field>
  <mat-form-field class="example-full-width">
    <textarea matInput placeholder="xxx-xxx-xxxx" formControlName="cust_ph_num"
              [errorStateMatcher]="matcher"></textarea>
    <mat-error>
      <span *ngIf="!customerForm.get('cust_ph_num').valid && customerForm.get('cust_ph_num').touched">Please enter Phone Number</span>
    </mat-error>
  </mat-form-field>
  <div class="button-row">
    <button type="submit" [disabled]="!customerForm.valid" mat-raised-button color="primary">
      <mat-icon>save</mat-icon>
    </button>
  </div>
</form>
</div>
</div>
</div>
